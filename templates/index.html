<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcakes</title>
  </head>
  <body>
    <div>
      <h1>Cupcakes</h1>
      <ul id="cupcakes-list"></ul>
    </div>
    <form id="new-cupcake">
      <h2>Add a new cupcake</h2>
      <div>
        Flavor
        <input type="text" name="flavor" class="text" placeholder="flavor" />
      </div>
      <div>
        Size
        <input type="text" name="size" class="text" placeholder="size" />
      </div>
      <div>
        Rating
        <input type="text" name="rating" class="text" placeholder="rating" />
      </div>
      <div>
        Image URL
        <input type="text" name="img-url" class="text" placeholder="url" />
      </div>
      <button>Submit</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
